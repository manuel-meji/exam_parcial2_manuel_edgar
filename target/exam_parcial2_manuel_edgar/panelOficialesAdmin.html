<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Panel de Administrador</title>
    <!-- Asegúrate de que la ruta a tu archivo CSS es correcta -->
    <link rel="stylesheet" href="estilosPOA.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="navbar">
        <h1 class="logo">Administración</h1>
        <nav>
            <ul>
                <li class="active"><a href="#">Oficiales</a></li>
                <li><a href="panelEstudiantesAdmin.html">Estudiantes</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="main-content">

            <!-- INICIO DEL FORMULARIO -->
            <!-- action="agregarOficial" es la URL que activará tu servlet -->
            <!-- method="POST" es la forma de envío de los datos -->
            <form class="form-section" action="agregarOficial" method="POST">
                <h3>Gestión de Oficiales</h3>

                <!-- Todos los campos del formulario con el atributo 'name' para el servlet -->
                <div class="form-group">
                    <label for="nombre1">Primer nombre</label>
                    <input type="text" id="nombre1" name="nombre1" required>
                </div>
                <div class="form-group">
                    <label for="nombre2">Segundo nombre</label>
                    <input type="text" id="nombre2" name="nombre2">
                </div>
                <div class="form-group">
                    <label for="apellido1">Primer apellido</label>
                    <input type="text" id="apellido1" name="apellido1" required>
                </div>
                <div class="form-group">
                    <label for="apellido2">Segundo apellido</label>
                    <input type="text" id="apellido2" name="apellido2">
                </div>
                <div class="form-group">
                    <label for="identificacion">Número de identificación</label>
                    <input type="text" id="identificacion" name="cedula" required>
                </div>
                <div class="form-group">
                    <label for="telefono">Número de teléfono</label>
                    <input type="text" id="telefono" name="telefono" required>
                </div>
                <div class="form-group">
                    <label for="userName">Nombre de usuario</label>
                    <input type="text" id="userName" name="nombreUsuario" required>
                </div>
                <div class="form-group">
                    <label for="contrasena">Contraseña</label>
                    <input type="password" id="contrasena" name="contrasena" required>
                </div>

                <!-- Botones del formulario -->
                <div class="footer-buttons">
                    <button type="button" class="clear-button" onclick="limpiarCampos()">Limpiar</button>
                    <!-- El botón 'Agregar' es de tipo 'submit' para que envíe el formulario -->
                    <button type="submit" class="add-button">Agregar</button>
                </div>
                <div class="footer-buttons">
                    <!-- Estos botones no harán nada por ahora, pero los dejamos por diseño -->
                    <button type="button" class="edit-button">Editar</button>
                    <button type="button" class="delete-button">Eliminar</button>
                </div>
            </form>
            <!-- FIN DEL FORMULARIO -->

            <div class="table-section">
                <table>
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>ID</th>
                            <th>Teléfono</th>
                            <th>Usuario</th>
                            <th>Contraseña</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Por ahora, esta tabla se mostrará vacía.
                             Más adelante la llenaremos con datos. -->
                    </tbody>
                </table>
            </div>

        </div>
    </div>

    <footer class="footer">
        © 2025 Seguridad y Tecnología • Todos los derechos reservados
    </footer>

    <script>
        // Tu función para limpiar los campos del formulario
        function limpiarCampos() {
            const campos = [
                "nombre1", "nombre2", "apellido1", "apellido2", 
                "identificacion", "telefono", "userName", "contrasena"
            ];
            campos.forEach(id => document.getElementById(id).value = "");
        }
    </script>
</body>

</html>
