        body {

            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('jack-b-8Wqm1W59Baw-unsplash.jpg') no-repeat center center/cover;

        body::before {

            width: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }

        .menu-container {

            padding: 40px 60px;
            border-radius: 20px;
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3);

            color: white;
        }

        .menu-container h1 {

            margin-bottom: 10px;
        }

        .menu-container p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .menu-container button {
            background: linear-gradient(to right, #0066ff, #00c3ff);
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 15px 0;
            font-size: 18px;
            font-weight: bold;
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            width: 100%;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }

        .menu-container button:hover {
            background: linear-gradient(to right, #0052cc, #00aaff);
            transform: scale(1.05);
        }
    </style>
